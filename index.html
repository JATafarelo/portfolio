<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio • Cientista de Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #c9d1d9;
      --accent: #39ff14;
      --accent-dark: #2ca02c;
      --card-bg: #161b22;
      --shadow: rgba(0, 0, 0, 0.7);
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Source Code Pro', monospace;
      color: var(--fg);
    }

    body {
      background: var(--bg);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      color: var(--accent-dark);
    }

    header {
      background: var(--card-bg);
      padding: 1rem 2rem;
      box-shadow: 0 2px 4px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .hero p {
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.8rem;
      margin-bottom: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .card h3 {
      margin-bottom: 0.8rem;
      color: var(--accent);
    }
    .card ul {
      list-style: inside;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
